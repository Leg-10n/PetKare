        <script>
          document.addEventListener('DOMContentLoaded', function () {
    console.log("JavaScript is loaded");

    const urlParams = new URLSearchParams(window.location.search);
    const petId = urlParams.get('id'); // Extract petId from the URL

    console.log("Pet ID from URL:", petId);

    if (petId) {
        // Fetch pet details from API based on petId
        console.log("Fetching pet details for ID:", petId);
        fetch(`http://localhost:8089/api/pets/${petId}`)
            .then(response => {
                console.log("Response status:", response.status);
                if (!response.ok) {
                    console.error('Failed to fetch pet data. Status:', response.status);
                    throw new Error('Failed to fetch pet data');
                }
                return response.json();
            })
            .then(data => {
                console.log("Pet data:", data);
                // Update pet details in the DOM
                document.getElementById('pet-image').src = data.petImage;
                document.getElementById('pet-name').textContent = data.petName;
                document.getElementById('pet-breed').textContent = `Breed: ${data.petBreed}`;
                document.getElementById('pet-age').textContent = `Age: ${data.petAge} years`;
                document.getElementById('pet-description').textContent = "Very cute and silly little boy";
            })
            .catch(error => {
                console.error('Error fetching pet details:', error);
            });
    } else {
        console.log('Pet ID is missing from URL');
    }

    // Handle adoption form submission
    document.getElementById('adopt-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const adopterName = document.getElementById('name').value;
        const adopterAddress = document.getElementById('address').value;
        const adopterContact = document.getElementById('contact').value;

        console.log("Submitting adopter details...");

        // First, create an adopter in the `adopters` table
        fetch('http://localhost:8089/api/adopters', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ adopterName, adopterAddress, adopterContact })
        })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to create adopter. Status:', response.status);
                    throw new Error('Failed to create adopter');
                }
                return response.json();
            })
            .then(adopterData => {
                console.log("Adopter created:", adopterData);

                // Now, create an adoption record in the `adoption` table
                console.log("Submitting adoption record...");

                fetch('http://localhost:8089/api/adoptions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adopter: { adopterId: adopterData.adopterId }, // Reference adopter
                        pet: { petId: petId }, // Reference pet
                        branch: { branchId: 1 }, // Assuming branchId is static; replace if dynamic
                        adoptionDate: new Date().toISOString(), // Set adoption date as now
                        adoptionStatus: "Pending" // Default status
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            console.error('Failed to create adoption record. Status:', response.status);
                            throw new Error('Failed to create adoption record');
                        }
                        return response.json();
                    })
                    .then(adoptionData => {
                        console.log("Adoption record created:", adoptionData);
                        alert('Adoption request submitted successfully!');
                        const modal = bootstrap.Modal.getInstance(document.getElementById('adopt-modal'));
                        modal.hide();
                    })
                    .catch(error => {
                        console.error('Error creating adoption record:', error);
                    });
            })
            .catch(error => {
                console.error('Error creating adopter:', error);
            });
    });
});
